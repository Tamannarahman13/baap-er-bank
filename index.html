<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-5 font-bold">Welcome to your <span class="text-violet-300">Baap Er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-samibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-2" type="email" name="" id="user-email" placeholder="Email">
                <input class="w-9/12 block mb-3 px-2 type=" password" name="" id="user-password" placeholder="password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
